[project]
name = "sdgrate"
version = "0.1.0"
authors = [
  { name="Damian Stewart", email="null@damianstewart.com" },
]
description = "A grid image generator for Stable Diffusion models based on ğŸ§¨diffusers."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    "diffusers >= 0.12",
    "pyparsing ~= 3.0",
    "torch",
    "transformers ~= 4.25"
]

[project.urls]
"Homepage" = "https://github.com/damian0815/grate"
"Bug Tracker" = "https://github.com/damian0815/grate/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

